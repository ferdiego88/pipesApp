<div class="text-layout">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes  incluidos en Angular - Usualmente en Common Module.
    </p>
</div>


<div class="grid">

    <div class="col-4">
        <p-card header="uppercase"
                [subheader]="nombreLower | uppercase">
                {{nombreLower | uppercase}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="lowercase"
        [subheader]="nombreUpper | lowercase">
        {{nombreUpper | lowercase}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="titlecase"
        [subheader]="nombreFake | titlecase">
        {{nombreFake | titlecase}}
        </p-card>
    </div>

</div>
